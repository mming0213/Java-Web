<!-- 자바스크립트로 서블릿에 요청 -->

<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<script>
		function fn_validate(){
			var frmLogin = document.frmLogin; //<form>태그의 name속성으로 <form>태그 객체를 받아옴.
			var user_id = frmLogin.user_id.value;
			var user_pw = frmLogin.user_pw.value; //<form>태그 내 <input>태그의 name속성으로 입력한 아이디와 비밀번호를 받아옴. 
			
			if((user_id.length == 0 || user_id =="") || (user_pw.length == 0 || user_pw=="")){
				alert("아이디와 비밀번호는 필수입니다.")
			}
			else{
				frmLogin.method="post"; //<form>태그의 전송방식을 post로 설정
				frmLogin.action="login2"; //action속성을 서블릿 매핑 이름인 login2로 설정
				frmLogin.submit(); //자바스크립트에서 서블릿으로 전송
			}
		}
	</script>
<title>로그인 창</title>
</head>
<body>
	<form name="frmLogin" method="post" action="login" encType="UTF-8">
		아이디 : <input type="text" name="user_id"><br>
		비밀번호 : <input type="password" name="user_pw"><br>
		<input type="button" onClick="fn_validate()" value="로그인">
		<input type="hidden" name="user_address" value="서울시 성북구" >
	</form>
</body>
</html>
