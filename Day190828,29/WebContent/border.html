<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
	table{
		width: 100%;
		border: 1px solid #333333;
	}
	td{
		padding:10px;
		border:1px solid #333333;
	}
	.a{
		border-collapse:separate;
	}
</style>
</head>
<body>
	<h1>Border Collapse</h1>
	<table class="a">
	<tr>
		<td>11</td><td>22</td><td>33</td>
	</tr>
	<tr>
		<td>11</td><td>22</td><td>33</td>
	</tr>
	</table>
</body>
</html>
