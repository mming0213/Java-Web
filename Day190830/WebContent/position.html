<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
	span, div{
		background: yellow;
		border:1px solid red;
	}
	.top{
		position: relative;
		top: 10px;
		
	}
	.right{
		position: relative;
		right: 20px;
	}
	.bottom{
		position: relative;
		bottom: 3px;
	}
	.left{
		position: relative;
		left: 5px;
		z-index: 1;
	}
	
</style>

</head>
<body>
	 <span class="top">top</span>
	 <span class="right">right</span>
	 <span class="bottom">bottom</span>
	 <div class="left">left</div>
</body>
</html>
