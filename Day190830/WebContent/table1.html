<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	table{
		border:1px solid black;
	}
	th,td{
		border:1px solid black;
		padding:20px;
	}
	
	tr:nth-child(2n+3){
		background-color:red;
	}
</style>
	
</head>
<body>
	<table>
	<tr>
		<th>월요일</th>
		<th>화요일</th>
		<th>수요일</th>
	</tr>
	<tr>
		<td>음악</td>
		<td>미술</td>
		<td>체육</td>
	</tr>
	<tr>
		<td>111</td>
		<td>222</td>
		<td>333</td>
	</tr>
</table>
</body>
</html>
