<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	table{
		width:100%;
		text-align:left;
		border-collapse:collapse;
	}
	th,td{
		padding: 8px;
	}
	tr:nth-child(2n){
		background-color:lightgray;
	}
</style>
	
</head>
<body>
	<h2>Striped Table</h2>
<p>For zebra-striped tables,use the nth-child() selector and add a background-color to all even (or odd)table rows:</p>

<table>
	 <tr>
	 <th>First Name</th>
	 <th>Last Name</th>
	 <th>Points</th>
	 </tr>
	 <tr>
	 <td>Peter</td>
	 <td>Griffin</td>
	 <td>$100</td>
	 </tr>
	 <tr>
	 <td>Lois</td>
	 <td>Griffin</td>
	 <td>$150</td>
	 </tr>
	 <tr>
	 <td>Joe</td>
	 <td>Swanson</td>
	 <td>$300</td>
	 </tr>
	 <tr>
	 <td>Cleveland</td>
	 <td>Brown</td>
	 <td>$250</td>
	 </tr>
</table>
</body>
</html>
