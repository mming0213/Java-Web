<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<script>
	function join(){
		var con_test = confirm("어떤 값이 나올까요. 확인을 눌러보세요.");
		if(con_test){
			alert("확인을 누르셨군요")
		}else{
			alert("취소를 누르셨군요.")
		}
	}
</script>
<title>Insert title here</title>
</head>
<body>
	<input type="button" value="가입하기" onClick="join()">
</body>
</html>
