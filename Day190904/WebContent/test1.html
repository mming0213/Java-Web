<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport"content="width=device-width, initial-scale=1">
<title>CSS Template</title>
<style>
	*{
		box-sizing: border-box;
		font-family: Arial, Helvetica, sans-serif;
	}
	body {
		margin: 0;
	}
	
	.sidenav{
		background-color: #111;
		color: black;
		width: 200px;
		height: 100%;
		float: left;
		top: 0;
		left: 0;
		overflow-x:hidden;
	}
	
	.sidenav a{
		color: white;
		padding: 16px;
		text-decoration: none;
		display: block;
	}
	
	.sidenav a:hover{
		background-color:#ddd;
		color: black;
	}
	.content{
		margin: 0 auto;
		margin-left: 200px;
		padding-left:20px;
	}

</style>
</head>
<body>
	<div class="sidenav">
	  <a href="#">Link</a>
	  <a href="#">Link</a>
	  <a href="#">Link</a>
	</div>

	<div class="content">
	  <h2>CSS Template</h2>
	  <p>A full-height, fixed sidenav and content.</p>
	</div>
</body>
</html>
