<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport"content="width=device-width, initial-scale=1">
<title>CSS Template</title>
<style>
	*{
		box-sizing: border-box;
		font-family: Arial, Helvetica, sans-serif;
	}
	
	body {
		margin: 0;
		font-family: Arial, Helvetica, sans-serif;
	}

	.topnav{
		overflow: hidden;
		background-color: #333;

	}
	
	.topnav a{
		color: #f2f2f2;
		margin: 0;
		padding: 14px 16px;
		float: left;
		display: block;
		text-decoration:none;
	}
	
	.topnav a:hover{
		background-color:#ddd;
		color: black;
	}
	
	.content{
		background-color:#ddd;
		padding: 10px;
		clear: both;
		height:200px;
	}
	
	.footer{
		background-color:#f1f1f1;
		width: 100%;
		padding: 10px;
	}
	
	
	
	
</style>
</head>
<body>
	<div class="topnav">
	 <a href="#">Link</a>
	 <a href="#">Link</a>
	 <a href="#">Link</a>
	</div>

	<div class="content">
	 <h2>CSS Template</h2>
	 <p>A topnav, content and a footer.</p>
	</div>

	<div class="footer">
	 <p>Footer</p>
	</div>
</body>
</html>
