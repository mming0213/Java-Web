<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script>
	function Rectangle(w, h){
		//변수 선언
		var width = w;
		var height = h;
		//메서드 선언
		this.getWidth = function(){
			return width;	
		};
		this.getHeight = function() {
			return height;
		};
		this.setWidth = function(w){
			if(w < 0){
				throw '길이는 음수 일 수 없습니다.';
			}else{
				width = w;
			}
		};
		this.setHeight = function(h){
			if(h < 0){
				throw '길이는 음수 일 수 없습니다.';
			}else{
				height = h;
			}
		};
	}
	Rectangle.prototype.getArea = function(){
		return this.getWidth() * this.getHeight();
	};
	
	//생성자 함수 Rectangle 상속하여 생성자 함수 Square 만들기
	function Square(length){
		this.base = Rectangle; //생성자 함수 Rectangle를 속성으로
		this.base(length, length); //생성자 함수 Rectangle 호출
	}
	//Square의 Prototype가 Rectangle의 Prototype 영역을 가리키기
	Square.prototype = Rectangle.prototype;
	Rectangle.prototype.Constructor = Square; // 생략가능

	//변수 선언
	var rectangle = new Rectangle(5,7);
	var square = new Square(5);
	alert(rectangle.getArea() + ':' + square.getArea());
	
	//상속 확인
	alert(square instanceof Rectangle);
	
</script>
</head>
<body>

</body>
</html>
