<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<script>
	function makeStudent(name, korean, math, english, science){
		var willReturn = {
				이름 : name,
				국어 : korean,
				수학 : math,
				영어 : english,
				과학 : science,
				
				getSum : function(){
					return this.국어 + this.수학 + this.영어 + this.과학;
				},
				getAverage: function(){
					return this.getSum()/4;
				},
				toString: function(){
					return this.이름 + '\t' + this.getSum() + '\t' + this.getAverage();
				}
		};
		return willReturn;
	}
	
	var students=[];
	students.push(makeStudent('윤인성', 87,98,88,95));
	students.push(makeStudent('연하진', 87,98,88,95));
	students.push(makeStudent('구지연', 87,98,88,95));
	students.push(makeStudent('나선주', 87,98,88,95));
	students.push(makeStudent('윤아린', 87,98,88,95));
	students.push(makeStudent('윤명원', 87,98,88,95));
	students.push(makeStudent('김미화', 87,98,88,95));
	students.push(makeStudent('김연화', 87,98,88,95));
	students.push(makeStudent('박아현', 87,98,88,95));
	
	var output = '이름\t총점\t평균\n';
	for(var i in students){
		output += students[i].toString() + '\n';
	}
	console.log(output);
</script>
<title>Insert title here</title>
</head>

</html>
