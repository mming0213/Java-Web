<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<script>
	function Set(){
		var items = {};
		var len = 0;
		
		this.add = function(value){
			if(!this.has(value)){
				items[value] = len++;
				return true;
			}
			return false;
		};

		this.remove = function(value)
		{
			if(this.has(value)){
				delete items[value];
				len--;
				return true;
			}
			return false;
		};
		
		this.has = function(value){
			return items.hasOwnProperty(value); //특정 프로퍼티에 대한 소유 여부 반환
		};
		
		this.clear = function(){
			items = {};
		};
		
		this.size = function(){
			return len;
		};
		
		this.values = function(){
			return Object.keys(items);
		};
		
		this.union = function(otherSet){
			var unionSet = new Set();
			var values = this.values(); 
			for(var i = 0; i < values.length; i++){
				unionSet.add(values[i]);
			}
			values = otherSet.values();
			for(var i = 0; i < values.length; i++){
				unionSet.add(values[i]);
			}
			return unionSet;
		}
		
	}
	
	var setA = new Set();
	setA.add(1);
	setA.add(2);
	setA.add(3);
	var setB = new Set();
	setB.add(3);
	setB.add(4);
	setB.add(5);
	setB.add(6);
	var unionAB = setA.union(setB); // set을 리턴
	console.log(unionAB.values());
	
</script>
<title>Insert title here</title>
</head>
<body>

</body>
</html>
