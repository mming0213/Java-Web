<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<script src="http://code.jquery.com/jquery-latest.min.js"></script>
<script type="text/javascript">
	$("div#after").find("p").addBack().css({"border":"2px solid green"});
	

</script>
<title>Insert title here</title>
</head>
<body>
	<div id="after">
		<p>.addBack() 적용 후 </p>
		<p>안녕하세요. 데브쿠마입니다.</p>
	</div>
</body>
</html>
