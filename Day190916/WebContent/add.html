<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<script src="http://code.jquery.com/jquery-1.10.2.js"></script>
<script type="text/javascript">
//p와 div에 같은 css적용
	$(document).ready(function(){
		$("p").add("div").css({"border":"2px solid green"});
	});
	
</script>
<title>Insert title here</title>
</head>
<body>
	<p>안녕하세요.</p>
	<span>데브쿠마입니다.</span>
	<div>반갑습니다.</div>
</body>
</html>
