<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<style>
div{
	width:50px; height:50px;
	background-color: orange;
	position: relative;
	}
</style>

<script src="http://code.jquery.com/jquery-1.10.2.js"></script>
<script type="text/javascript">
	$(document).ready(function(){
		$('div').hover(function(){
			$(this).animate({
				left:500
			},'slow');
		},function(){
			$(this).animate({
				left:0
			},'slow');
		});
	});

</script>
<title>Insert title here</title>
</head>
<body>
	<div></div><div></div>
	<div></div><div></div>
	<div></div><div></div>
	
</body>
</html>
