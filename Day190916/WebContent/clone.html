<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<script src="http://code.jquery.com/jquery-1.10.2.js"></script>
<script type="text/javascript">
//span 객체를 복사하고 h1 추가 
	$(document).ready(function(){
		$('span').clone().appendTo('h1');
	});
</script>
<title>Insert title here</title>
</head>
<body>
	<h1></h1>
 	<p><span>Lorem ipsum dolor.</span></p>
</body>
</html>
