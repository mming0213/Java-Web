<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<script src="http://code.jquery.com/jquery-1.10.2.js"></script>
<script type="text/javascript">
	$(document).ready(function(){
		//gt('index') : 요소 집합에서 index보다 큰 색인을 가지고 있는 요소 반환
		//gt(0)이면 0보다 큰 인덱스를 가진 것들을 모두 선택할 수 있음. 
		$("tr:gt(0)").css("background-color", "yellow");
	});

</script>
<title>Insert title here</title>
</head>
<body>
	<table border="1">
	 <tr>
	   <th>Company</th>
	   <th>Contact</th>
	   <th>Country</th>
	 </tr>
	 <tr>
	   <td>Alfreds Futterkiste</td>
	   <td>Maria Anders</td>
	   <td>Germany</td>
	 </tr>
	 <tr>
	   <td>Berglunds snabbköp</td>
	   <td>Christina Berglund</td>
	   <td>Sweden</td>
	 </tr>
 </table>
</body>
</html>
